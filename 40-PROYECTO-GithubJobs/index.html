<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Jobs</title>
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body class="bg-gray-600">
    <h1 class="mt-10 text-center text-4xl font-bold">Github Jobs Search Engine</h1>

    <form
      id="form"
      class="bg-teal-500 max-w-lg mx-auto mt-10 rounded p-6"
    >
      <div>
        <input
          type="text"
          class="w-full p-3 rounded placeholder-gray-900"
          id="search"
          placeholder="Search By Technology: ej. Node.js, Java, C#"
        />

        <input
          type="submit"
          value="Search Vacancies"
          class="
            bg-gray-800
            text-white
            font-bold
            w-full
            uppercase
            mt-5
            p-3
            hover:bg-gray-700
            cursor-pointer
          "
        />
      </div>
    </form>

    <div
      id="result"
      class="
        mt-10
        container
        mx-auto
        grid grid-cols-1
        md:grid-cols-2
        lg:grid-cols-3
        gap-4
        items-start
      "
    ></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
