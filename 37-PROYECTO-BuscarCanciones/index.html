<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador de Letras - JSModerno</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main id="contenido" class="contenido">
            <h1>Song Lyrics</h1>
            <div class="contenedor">
                    <div id="search" class="buscar">
                            <h2>Search</h2>
                            <p>Search by artist and name:</p>
                            <p><span> * </span>Required</p>
                            <form action="#" id="form">
                                <div class="input">
                                    <label for="artista">Artist: <span>*</span></label>
                                    <input type="text" id="artist" placeholder="Artist">
                                </div>
                                <div class="input">
                                    <label for="cancion">Song: <span>*</span></label>
                                    <input type="text" id="song" placeholder="Song Name">
                                </div>

                                <div class="input enviar">
                                    <input type="submit" value="Search">
                                </div>
                            </form>
                    </div>
                    
                    <div class="lyric-result">
                            <h2></h2>
                            <div id="result"></div>
                    </div>
                    <div id="messages"></div>
            </div>
    </main>

    
    <script src="js/app.js" type="module"></script>
</body>
</html>
