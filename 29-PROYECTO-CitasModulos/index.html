<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veterinary Patient Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2 class="text-center my-5 titulo">Veterinary Patient Manager</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Patient Information</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Pet Name:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="mascota" name="pet" class="form-control"
                                placeholder="Nombre Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Owner:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="propietario" name="owner" class="form-control"
                                placeholder="Nombre Dueño de la Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Phone:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="phone" class="form-control"
                                placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Date:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Time:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="time" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Symptoms:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="sintomas" name="symptoms" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block">Create Appointment</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4 id="administra" class="mb-4">Manage Your Appointments</h4>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->

    <script src="js/app.js" type="module"></script>

</body>

</html>
